<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap">
    <title>Jogo da Forca 2.0</title>
</head>

<body>
    <div class="tela-inteira">
        
        <div class="container-jogo">
            
            <div class="forca-esquerda">
                <section class="section-button">
                    <button id="jogar" onclick="selecionaPalavra(arrayPalavras)">Nova Palavra</button>
                    <button id="novo-jogo">Novo Jogo</button>
                </section>
                <section class="section-score">
                    <table class="score">
                        <tr class="score-indice">
                            <th>Vit√≥rias</th>
                            <th>Derrotas</th>
                        </tr>
                        <tr class="Score-Resultado">
                            <td id="vitorias">0</td>
                            <td id="derrotas">0</td>
                        </tr>
                    </table>
                </section>
                <section class="section-letras-erradas">
                    <h4> Letras erradas:</h4>
                    <span id="letras-erradas"></span>
                </section>
                <section class="section-palpite">
                    <h4 class="palpite-titulo">Quer fazer um palpite?</h4>
                    <button id="palpite-sim-button" onclick="ativaInput()">Sim!</button>
                    <form id="formPalpite">
                        <input type="text" value="" id="palpite-texto">
                        <input type="submit" id="submit-texto" onclick="palpite(event)" value="enviar">
                    </form>
                </section>
            </div>

            <div class="forca-direita">
                <section class="section-tema">
                    <span class="tema-titulo">Tema:</span>
                    <select id="select-temas">
                        <option value="0">Alunos #836</option>
                        <option value="1">Frutas</option>
                        <option value="2">Animais</option>
                        <option value="3">Desenvolvimento</option>
                        <option value="4">C.E.P.</option>
                        <option value="5">Geral</option>
                    </select>
                </section>
                <section class="section-image">
                    <img id="forca-img" src="./assets/images/forca 0.png">
                </section>
                <section class="section-palavra-secreta">
                    <span id="palavra-secreta"></span>
                </section>
            </div>

        </div>

        <div class="teclado_virtual" id="teclado_virtual">
            <button class="teclado" id="button-a" value="a" onclick="recebeLetra('A')">A</button>
            <button class="teclado" id="button-b" value="b" onclick="recebeLetra('B')">B</button>
            <button class="teclado" id="button-c" value="c" onclick="recebeLetra('C')">C</button>
            <button class="teclado" id="button-d" value="d" onclick="recebeLetra('D')">D</button>
            <button class="teclado" id="button-e" value="e" onclick="recebeLetra('E')">E</button>
            <button class="teclado" id="button-f" value="f" onclick="recebeLetra('F')">F</button>
            <button class="teclado" id="button-g" value="g" onclick="recebeLetra('G')">G</button>
            <button class="teclado" id="button-h" value="h" onclick="recebeLetra('H')">H</button>
            <button class="teclado" id="button-i" value="i" onclick="recebeLetra('I')">I</button>
            <button class="teclado" id="button-j" value="j" onclick="recebeLetra('J')">J</button>
            <button class="teclado" id="button-k" value="k" onclick="recebeLetra('K')">K</button>
            <button class="teclado" id="button-l" value="l" onclick="recebeLetra('L')">L</button>
            <button class="teclado" id="button-m" value="m" onclick="recebeLetra('M')">M</button><br>
            <button class="teclado" id="button-n" value="n" onclick="recebeLetra('N')">N</button>
            <button class="teclado" id="button-o" value="o" onclick="recebeLetra('O')">O</button>
            <button class="teclado" id="button-p" value="p" onclick="recebeLetra('P')">P</button>
            <button class="teclado" id="button-q" value="q" onclick="recebeLetra('Q')">Q</button>
            <button class="teclado" id="button-r" value="r" onclick="recebeLetra('R')">R</button>
            <button class="teclado" id="button-s" value="s" onclick="recebeLetra('S')">S</button>
            <button class="teclado" id="button-t" value="t" onclick="recebeLetra('T')">T</button>
            <button class="teclado" id="button-u" value="u" onclick="recebeLetra('U')">U</button>
            <button class="teclado" id="button-v" value="v" onclick="recebeLetra('V')">V</button>
            <button class="teclado" id="button-w" value="w" onclick="recebeLetra('W')">W</button>
            <button class="teclado" id="button-x" value="x" onclick="recebeLetra('X')">X</button>
            <button class="teclado" id="button-y" value="y" onclick="recebeLetra('Y')">Y</button>
            <button class="teclado" id="button-z" value="z" onclick="recebeLetra('Z')">Z</button>
        </div>

        <div>
            <button id="reiniciar" class="reiniciar">Resetar</button>
        </div>
    
    </div>

    <script src="./forca.js"></script>


</body>

</html>
