<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap">
    <title>Jogo da Forca 2.0</title>
</head>

<body>
    <div class="tela-inteira">
        
        <div class="container-jogo">
            
            <div class="forca-esquerda">
                <section class="section-button">
                    <button id="jogar">Jogar</button>
                    <button id="novo-jogo">Novo Jogo</button>
                </section>
                <section class="section-score">
                    <table class="score">
                        <tr class="score-indice">
                            <th>Vit√≥rias</th>
                            <th>Derrotas</th>
                        </tr>
                        <tr class="Score-Resultado">
                            <td id="vitorias">0</td>
                            <td id="derrotas">0</td>
                        </tr>
                    </table>
                </section>
                <section class="section-letras-erradas">
                    <h4> Letras erradas:</h4>
                    <span id="letras-erradas"></span>
                </section>
                <section class="section-palpite">
                    <h4 class="palpite-titulo">Quer fazer um palpite?</h4>
                    <input type="checkbox" id="palpite-sim-checkbox"><span>Sim!</span>
                    <input type="text" id="palpite-texto">
                </section>
            </div>

            <div class="forca-direita">
                <section class="section-tema">
                    <span class="tema-titulo">Tema:</span>
                    <select id="select-temas">
                        <option value="alunos">Alunos #836</option>
                        
                    </select>
                </section>
                <section class="section-image">
                    <img id="forca-img" src="./assets/images/forca 0.png">
                </section>
                <section class="section-palavra-secreta">
                    <span id="palavra-secreta"></span>
                </section>
            </div>

        </div>

        <div class="teclado_virtual">
            <button class="teclado" id="button-a" value="a" onclick="apertou('button-a')">A</button>
            <button class="teclado" id="button-b" value="b" onclick="apertou('button-b')">B</button>
            <button class="teclado" id="button-c" value="c" onclick="apertou('button-c')">C</button>
            <button class="teclado" id="button-d" value="d" onclick="apertou('button-d')">D</button>
            <button class="teclado" id="button-e" value="e" onclick="apertou('button-e')">E</button>
            <button class="teclado" id="button-f" value="f" onclick="apertou('button-f')">F</button>
            <button class="teclado" id="button-g" value="g" onclick="apertou('button-g')">G</button>
            <button class="teclado" id="button-h" value="h" onclick="apertou('button-h')">H</button>
            <button class="teclado" id="button-i" value="i" onclick="apertou('button-i')">I</button>
            <button class="teclado" id="button-j" value="j" onclick="apertou('button-j')">J</button>
            <button class="teclado" id="button-k" value="k" onclick="apertou('button-k')">K</button>
            <button class="teclado" id="button-l" value="l" onclick="apertou('button-l')">L</button>
            <button class="teclado" id="button-m" value="m" onclick="apertou('button-m')">M</button><br>
            <button class="teclado" id="button-n" value="n" onclick="apertou('button-n')">N</button>
            <button class="teclado" id="button-o" value="o" onclick="apertou('button-o')">O</button>
            <button class="teclado" id="button-p" value="p" onclick="apertou('button-p')">P</button>
            <button class="teclado" id="button-q" value="q" onclick="apertou('button-q')">Q</button>
            <button class="teclado" id="button-r" value="r" onclick="apertou('button-r')">R</button>
            <button class="teclado" id="button-s" value="s" onclick="apertou('button-s')">S</button>
            <button class="teclado" id="button-t" value="t" onclick="apertou('button-t')">T</button>
            <button class="teclado" id="button-u" value="u" onclick="apertou('button-u')">U</button>
            <button class="teclado" id="button-v" value="v" onclick="apertou('button-v')">V</button>
            <button class="teclado" id="button-w" value="w" onclick="apertou('button-w')">W</button>
            <button class="teclado" id="button-x" value="x" onclick="apertou('button-x')">X</button>
            <button class="teclado" id="button-y" value="y" onclick="apertou('button-y')">Y</button>
            <button class="teclado" id="button-z" value="z" onclick="apertou('button-z')">Z</button>
        </div>
    
    </div>

    <script>
        function apertou(id) {
            let letra = document.getElementById(id).value;
            alert(letra);
        }
    </script>


</body>

</html>
